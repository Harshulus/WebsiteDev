<center>
<h1 style="color: #3399FF;">Login</h1>
<p>Login with a username and password</p>
<p>
<form id="login" action="/login" method="post">
    Username: <input name="username" type="text" id="username"/>
</br>
    Password: <input name="password" type="password" id="password"/>
</br>
    <input value="Login" type="submit" />
</form>

<br>
Don't have an account?
<form action="/register" method="get">
    <input value="Register here" type="submit" />
</form>
</p>

</center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>
    $('#login').submit(function () {

        // Get the message content and trim it
        var login_username = $.trim($('#username').val());
        var login_password = $.trim($('#password').val());

        // Check if empty of not
        if (login_username == '') {
            alert('Username cannot be empty.');
            $('input[name="username"]').val("");
            return false;
        }
        else if (login_password == '') {
            alert('Password cannot be empty.');
            $('input[name="password"]').val("");
            return false;
        }

        username_arr = login_username.split("")
        password_arr = login_password.split("")
        for (i = 0; i < username_arr.length; i++) {
            if (username_arr[i] == ' ') {
                alert('Username cannot have a space.');
                return false;
            }
        }
        for (i = 0; i < password_arr.length; i++) {
            if (password_arr[i] == ' ') {
                alert('Password cannot have a space.');
                return false;
            }
        }

    });
</script>
